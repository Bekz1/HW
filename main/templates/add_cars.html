{% extends "base.html" %}
{% block heading%}Car catalog{%endblock%}
{% block sub_heading %} You can add/delete and edit your cars {%endblock%}
{% block content %}
<div class="card mb-4 p-1">
  <div class="card-header">
      <i class="fas fa-chart-area me-1"></i>
      Add cars
  </div>
  <form method="POST" action="{% url 'add_cars' %}"> {% csrf_token %}
    <div class="form-group m-2">
      <label for="formGroupExampleInput">Brand</label>
      <input type="text" name="brand" class="form-control"  placeholder="Enter call brand">
    </div>

    <div class="form-group m-2">
      <label for="formGroupExampleInput2">Model</label>
      <input type="text" name="model" class="form-control"  placeholder="Enter cat model">
    </div>

    <div class="form-group m-2">
      <label for="formGroupExampleInput2">Color</label>
      <input type="text" name="color" class="form-control"  placeholder="Enter car color">
    </div>

    <div class="form-group m-2">
      <label for="formGroupExampleInput2">Number</label>
      <input type="number" name="number" class="form-control"  placeholder="Car number">
    </div>
    <div class="form-group m-2">
    <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>






{% endblock %}
