{% extends "base.html" %}
{% block heading%}Edit Drivers{%endblock%}
{% block sub_heading %} Drivers DB {%endblock%}
{% block content %}
<div class="card mb-4 p-1">
  <div class="card-header">
      <i class="fas fa-chart-area me-1"></i>
      Edit rivers
  </div>
  <form method="POST" action="{% url 'edit_drivers' db.id %}"> {% csrf_token %}
    <div class="form-group m-2">
      <label for="formGroupExampleInput">First Name</label>
      <input type="text" name="first_name" value="{{db.first_name}}" name="brand" class="form-control"  placeholder="Enter First Name">
    </div>

    <div class="form-group m-2">
      <label for="formGroupExampleInput2">Last Name</label>
      <input type="text" name="last_name" value="{{db.last_name}}" class="form-control"  placeholder="Enter Last Name">
    </div>
    

    <div class="form-group m-2">
    <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
{%endblock%}
