{% extends "base.html" %}
{% block heading%}Edit car{%endblock%}
{% block sub_heading %} Cars DB {%endblock%}
{% block content %}
<div class="card mb-4 p-1">
  <div class="card-header">
      <i class="fas fa-chart-area me-1"></i>
      Edit Car
  </div>
  <form method="POST" action="{% url 'edit_cars' db.id %}"> {% csrf_token %}
    <div class="form-group m-2">
      <label for="formGroupExampleInput">Brand</label>
      <input type="text" value="{{db.brand}}" name="brand" class="form-control"  placeholder="Enter brand name">
    </div>

    <div class="form-group m-2">
      <label for="formGroupExampleInput2">Model</label>
      <input type="text" name="model" value="{{db.model}}" class="form-control"  placeholder="Enter model name">
    </div>
    <div class="form-group m-2">
        <label for="formGroupExampleInput2">Color</label>
        <input type="text" name="color" value="{{db.color}}" class="form-control"  placeholder="Enter car color">
      </div>
      <div class="form-group m-2">
        <label for="formGroupExampleInput2">Number</label>
        <input type="text" name="number" value="{{db.number}}" class="form-control"  placeholder="Enter car number">
      </div>

    <div class="form-group m-2">
    <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
{%endblock%}
