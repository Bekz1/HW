{% extends "base.html" %}
{% block heading%}Drivers{%endblock%}
{% block sub_heading %} delete {%endblock%}
{% block content %}

<a href="{% url 'add_drivers' %}"> <button class="btn btn-primary mb-5">Add new </button></a>
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Drivers info
    </div>
    <div class="card-body">
        <p>

            <strong> are you sure to delete "{{ db.first_name }}" </strong> <br><br>
            <form method="POST", action="{% url 'delete_drivers' db.id %}"> {% csrf_token %}
            <button type="submit" class="btn btn-danger"> Yes </button>
            </form>
            <br>
            <button class="btn btn-primary"> No </button>

        </p>
    </div>
</div>

{% endblock %}
